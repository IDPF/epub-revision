			}

		.smilAware {
			    background-color: transparent;
		}
		.smilAware:hover {
		    background-color: rgba(255, 255, 0, 0.5);
			fill: rgba(255, 100, 100, 1.0) !important;
			
		    cursor: pointer;
			transition: background-color 1s;
		    -o-transition: background-color 1s;
		    -moz-transition: background-color 1s;
		    -webkit-transition: background-color 1s;

		    -webkit-box-shadow: #87cefa 0px 0px 0.8em;
		    box-shadow: #87cefa 0px 0px 0.8em;
		    -moz-box-shadow: #87cefa 0px 0px 0.8em;
		    -o-box-shadow: #87cefa 0px 0px 0.8em;
		}
		.smilActive {
		    /*background-color: rgba(255, 255, 0, 1.0);*/
		    fill: rgba(255, 100, 100, 1.0) !important;
			
		    transition: background-color 1s;
		    -o-transition: background-color 1s;
		    -moz-transition: background-color 1s;
		    -webkit-transition: background-color 1s;

		    border-radius: 0.2em;
		    -moz-border-radius: 0.2em;
		    -webkit-border-radius: 0.2em;
		    -o-border-radius: 0.2em;

		    overflow: hidden;

		    transform: none;
		    -o-transform: none;
		    -moz-transform: none;
		    -webkit-transform: none;

		    text-shadow: rgba(20, 20, 20, 0.5) 1px 1px 2px;

		    -webkit-box-shadow: rgba(255, 255, 0, 0.5) 0px 0px 0.8em;
		    box-shadow: rgba(255, 255, 0, 0.5) 0px 0px 0.8em;
		    -moz-box-shadow: rgba(255, 255, 0, 0.5) 0px 0px 0.8em;
		    -o-box-shadow: rgba(255, 255, 0, 0.5) 0px 0px 0.8em;

		    -webkit-animation-name: glow;
		    -webkit-animation-duration: 0.5s;
		    -webkit-animation-iteration-count: infinite;
		    -webkit-animation-direction: alternate;
		    -webkit-animation-timing-function: ease-in-out;
		}

		.hidden {
			display: none;
		}
		]]></style>
		
