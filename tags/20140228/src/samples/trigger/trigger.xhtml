<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ops="http://www.idpf.org/2007/ops"
	xmlns:ev="http://www.w3.org/2001/xml-events">
<head>
<title>Trigger example</title>
<!-- script won't be needed in EPUB3 -->
<script src="trigger.js"></script>
<style>
.button { cursor: pointer; border: 1px solid black; padding: 3px; display: inline-block; }
#muted { visibility: hidden; }
</style>
</head>
<body>

<!-- video example -->
<video id="test" src="../common/birds.mp4" width="320" height="240"/>
<p>
<span class="button" id="resume">Play/Resume</span>
<span class="button" id="pause">Pause</span>
<span class="button" id="mute">Mute</span>
<span class="button" id="unmute">Unmute</span>
<span id="muted">MUTED</span>
</p>
<ops:trigger ev:observer="pause" ev:event="click" action="pause" ref="test"/>
<ops:trigger ev:observer="resume" ev:event="click" action="resume" ref="test"/>
<ops:trigger ev:observer="mute" ev:event="click" action="mute" ref="test"/>
<ops:trigger ev:observer="mute" ev:event="click" action="show" ref="muted"/>
<ops:trigger ev:observer="unmute" ev:event="click" action="unmute" ref="test"/>
<ops:trigger ev:observer="unmute" ev:event="click" action="hide" ref="muted"/>

</body>
</html>
