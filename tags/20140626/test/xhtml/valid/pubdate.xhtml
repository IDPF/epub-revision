<?xml version="1.0" encoding="UTF-8"?>
<?oxygen RNGSchema="../../../src/schema/epub-xhtml-30.rnc" type="compact"?>
<?oxygen SCHSchema="../../../src/schema/epub-xhtml-30.sch"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:epub="http://www.idpf.org/2007/ops"    
    xmlns:ev="http://www.w3.org/2001/xml-events">
    <head>
        <!-- For each article element, there must be no more than one time element with a pubdate attribute whose 
            nearest ancestor is that article element. --> 
        
        <!-- Furthermore, for each Document, there must be no more than one time element with a pubdate 
            attribute that does not have an ancestor article element. -->
        
    </head>
    <body>
        <time pubdate="">2000-01-01</time>
        <time>2000-01-01</time>
        <article>
            <time pubdate="">2000-01-01</time>
            <div>
                <time pubdate="">2000-01-01</time>
            </div>          
            <time>2000-01-01</time>
        </article>        
    </body>
</html>
